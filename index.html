<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phu My</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header w-100 d-flex justify-content-center align-items-center">
        <nav>
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="header__container d-flex justify-content-center align-items-center h-100">
                        <ul class="header__menu d-flex align-items-center">
                            <li><a href="#">Trang chủ</a></li>
                            <li><a href="#">Đơn vị phát triển</a></li>
                            <li><a href="#">Vị trí</a></li>
                            <li><a href="#" class="active">Mặt bằng</a></li>
                        </ul>
                        <a href="" class="header__logo"></a>
                        <ul class="header__menu d-flex align-items-center">
                            <li><a href="#">Tiện ích</a></li>
                            <li><a href="#">360°</a></li>
                            <li><a href="#">Truyền thông</a></li>
                            <li><a href="#">Liên hệ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="banner__image">
                        <img src="./images/home.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="detail">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-12">
                        <div class="detail__tab d-flex justify-content-center align-items-center">
                            <ul class="d-flex align-items-center">
                                <li>
                                    <a href="#" class="active">Mặt bằng tổng thể</a>
                                </li>
                                <li>
                                    <a href="#">Nhà phố liền kề</a>
                                </li>
                                <li>
                                    <a href="#">Nhà phố liền kề lớn</a>
                                </li>
                                <li>
                                    <a href="#">Biệt thự song lập</a>
                                </li>
                                <li>
                                    <a href="#">Biệt thự đơn lập</a>
                                </li>
                            </ul>
                        </div>
                        <div class="detail__content">
                            <div class="detail__desc">
                                <div class="detail__img">
                                    <img src="./images/location.png" alt="">
                                    <div class="location d2">
                                        <div class="circle d2">D2</div>
                                    </div>
                                    <div class="location d1">
                                        <div class="circle d1">D1</div>
                                    </div>
                                    <div class="location d3">
                                        <div class="circle d3">D3</div>
                                    </div>
                                    <div class="location d4">
                                        <div class="circle d4">D4</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
